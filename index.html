<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asad Ali</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <nav class="nav">
        <a class="logo" href="#">Asad Ali</a>
        <ul class="menu">
          <li class="menu__list">
            <a class="menu__list-link menu__list-link--active" href="#">Products</a>
          </li>
          <li class="menu__list">
            <a class="menu__list-link" href="#">Story</a>
          </li>
          <li class="menu__list">
            <a class="menu__list-link" href="#">Manufacturing</a>
          </li>
          <li class="menu__list">
            <a class="menu__list-link" href="#">About Us</a>
          </li>
          <li class="menu__list">
            <a class="menu__list-link" href="#">Team</a>
          </li>
        </ul>
        <!-- /.menu -->
        <div class="user-nav">
          <button class="search header__search">
            <img src="images/icons/search.svg" alt="Icon: search">
          </button>
          <ul class="language header__language">
            <li class="language__item">
              <p class="language__item-text">EN</p>
              <ul class="language__list">
                <li class="language__list-item">
                  <a href="#" class="language__list-link">EN</a>
                </li>
                <li class="language__list-item">
                  <a href="#" class="language__list-link">DE</a>
                </li>
              </ul>
            </li>
          </ul>
          <!-- /.language -->
          <a class="basket header__basket" href="#">
            <div class="basket__icon">
              <img src="images/icons/cart.svg" alt="Icon: basket">
              <span class="basket__count">2</span>
            </div>
          </a>
          <!-- /.basket -->
          <button class="log-out">Log out</button>
        </div>
        <!-- /.user-nav -->
      </nav>
    </div>
    <!-- /.container -->
  </header>

  <script src="js/main.js"></script>
</body>

</html>
